<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Lab work 2</title>
</head>

<body>
    <div class="container">
        <h2 class="form-title">Форма для заповнення</h2>
        <form>
            <div id="name" class="form-field">
                <input type="text" name="" required="false">
                <label>ПІБ</label>
            </div>
            <div id="faculty" class="form-field">
                <input type="text" name="" required="">
                <label>Факультет</label>
            </div>
            <div id="date" class="form-field">
                <input type="text" name="" required="">
                <label>Дата народження</label>
            </div>
            <div id="address" class="form-field">
                <input type="text" name="" required="">
                <label>Адреса</label>
            </div>
            <div id="email" class="form-field">
                <input type="text" name="" required="">
                <label>Email</label>
            </div>
            <button class="submit-btn">Підтвердити</button>
        </form>
    </div>

    <div class="modal">
        <div class="modal-form container">
            <div id="modal-name" class="form-field">
                ПІБ: <span></span>
            </div>
            <div id="modal-faculty" class="form-field">
                Факультет: <span></span>
            </div>
            <div id="modal-date" class="form-field">
                Дата народження: <span></span>
            </div>
            <div id="modal-address" class="form-field">
                Адреса: <span></span>
            </div>
            <div id="modal-email" class="form-field">
                Email: <span></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
