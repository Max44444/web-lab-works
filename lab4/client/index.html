<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="header">
                <h1>Chat APP</h1>
            </div>
            
            <div class="main">                
                <ul class="messages-container"></ul>
    
                <div class="footer">
                    <div class="name"></div>
                    <input type="text" id="message-input" placeholder="Write your message here...">
                    <button class="submit-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <div class="login-container">
                <div class="login-form">
                    <label class="form-lable" for="nickname-input">Enter your nickname:</label>
                    <input class="form-input" type="text" id="nickname-input" placeholder="Nickname">
                    <button class="form-submit-btn" onclick="verifyNickname()">
                        Enter Chat
                    </button>
                </div>
            </div>
        </div>
     
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</body>
</html>
